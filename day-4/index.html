  <script>
    // Optional: Add small scale "bloom" effect on flower
    const checkbox = document.getElementById('giftToggle');
    const flower = document.querySelector('.flower');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        flower.style.transform = 'translate(-50%, -50%) scale(0.9)';
        setTimeout(() => {
          flower.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 50);
      }
    });
