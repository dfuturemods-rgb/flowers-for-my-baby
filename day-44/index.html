<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Babyyy's Garden</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">

  <!-- Checkbox to toggle gift/flower -->
  <input type="checkbox" id="giftToggle">

  <!-- Text BEFORE opening gift -->
  <h1 class="before-open">Tap the gift to see your flower ðŸŒ¸</h1>

  <!-- Text AFTER opening gift -->
  <h1 class="after-open">Holding Things Gently Flowers</h1>

  <!-- Gift image -->
  <label class="gift" for="giftToggle">
    <img src="./gift.png" alt="Gift">
  </label>

  <!-- Flower container -->
  <div class="flower">
    <img src="./Linaria.png" alt="Anemone" class="bloom">
    <h2>Linaria</h2>
    <p>This flower stands for resilience that keeps its lightness â€” strength that doesnâ€™t turn cold.</p>
    <p>If today feels ordinary or a little off, I hope we still meet it with kindness toward each other. </p>
	
	<!-- Polaroid photos -->
 <div class="polaroids">
    <div class="polaroid left">
      <img src="./us1.jpeg" alt="Us">
      <p class="caption">Still Soft</p>
    </div>

    <div class="polaroid right">
      <img src="./us2.jpeg" alt="Memory">
      <p class="caption">Still Here</p>
    </div>
</div>

  </div>



</div>

  <script>
    // Optional: Add small scale "bloom" effect on flower
    const checkbox = document.getElementById('giftToggle');
    const flower = document.querySelector('.flower');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        flower.style.transform = 'translate(-50%, -50%) scale(0.9)';
        setTimeout(() => {
          flower.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 50);
      }
    });
  </script>
</body>
</html>
